version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkmyphc-backend
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - OUTPUT_DIR=/data/outputs
      - DATA_DIR=/data/source
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=${PORT:-8000}
      - DEBUG=${DEBUG:-False}
    volumes:
      # Mount data directories
      - ./outputs:/data/outputs:ro
      - ./data:/data/source:ro
      # Mount logs directory for persistence
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: checkmyphc-network
